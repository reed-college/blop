{% extends "base.html" %}
{% block content %}

	<h1><div style='align-center'>Submit an Event</div></h1>
	<script src='{{ url_for("static", filename="forms.js")}}' language="Javascript" type="text/javascript"></script>
	<form action="/processform" method="post">
		<div id='dynamicSubtype'>
			<label for="incident type">Incident Code</label><br>
			<select id="incidents" name="incidents">
				<option value="0">Select a Code</option>
				{% for type in types %}
				<option value={{ type.id }}>{{ type.description }}</option>
				{% endfor %}
			</select><br>
		</div>
		<div id="add/delete incident">
			<input type="button" value="Add an Incident Code" onClick="subtype('dynamicSubtype', document.getElementById('incidents').value);"><input type="button" value="Delete an Incident Code" onClick="removeElement()"><br><br>
		</div>
		<div id="location">
			Location of Incident<br>
			<select id="location" name="location">
				<option value="0">Select a Location</option>
				{% for loc in locations %}
				<option value={{ loc.id }}>{{ loc.name }}</option>
				{% endfor %}
			</select><br><br>
		</div>
		<div id="date">
			<label for="date">Date of Incident</label><br>
			<select id="month dropdown" name="month dropdown">
				<option value="0">Select a Month</option>
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
			<select id="day dropdown" name="day dropdown">
				<option value="0">Select a Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>
			<select id="year dropdown" name="year dropdown">
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
			</select><br><br>
		</div>
		<div id="time">
			<label for="time">Time of Incident</label><br>
			<select id="hour dropdown" name="hour dropdown">
				<option value="12">12</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
			</select>
			:
			<select id="minute dropdown" name="minute dropdown">
				<option value="00">00</option>
				<option value="15">15</option>
				<option value="30">30</option>
				<option value="45">45</option>
			</select>
			<select id="AM/PM dropdown" name="AM/PM dropdown">
				<option value="0">AM</option>
				<option value="1">PM</option>
			</select><br><br>
		</div>	
		<div id="summary">
			<label for="summary">Summary of Incident</label><br>
			<textarea id="summary field" rows="8" cols="75" placeholder="Enter a summary of the incident here." name="summary field"></textarea><br><br>
		</div>
		<div id="submit">
			<input type="submit" value="Submit an Incident">
		</div>
	</form>
	
{% endblock %}
