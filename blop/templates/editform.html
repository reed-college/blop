{% extends "base.html" %}
{% block content %}

	<h1><div style='align-center'>Edit an Event</div></h1>
	<script src='{{ url_for("static", filename="forms.js")}}' language="Javascript" type="text/javascript"></script>
	<form action="/edit/submit" method="post">
		<div id = 'id'>
			<label for="incident id">Incident ID:</label>
			<select id="id" name="id">
				<option value = {{ incident.id }}>{{ incident.id }}</option>
			</select><br><br>
		</div>
		<div id='dynamicType'>
			<label for="incident type">Incident Code</label><br>
			{% for t in incident.types %}
			<select id="incidents" name="incidents">
				<option value={{ t.id }}>{{ t.code }}</option>
				{% for type in types %}
				<option value={{ type.id }}>{{ type.code }}</option>
				{% endfor %}
			</select><br>
			{% endfor %}
		</div>
		<div id="add/delete incident">
			<input type="button" value="Add an Incident Code" onClick="addType('dynamicType', document.getElementById('incidents').value);"><input type="button" value="Delete an Incident Code" onClick="removeType()"><br><br>
		</div>
		<div id="locations" name='locations'>
			Location of Incident<br>
			<select id="location" name="location">
				<option value={{ incident.location_id }}>{{ incident.location.name }}</option>
				{% for loc in locations %}
				<option value={{ loc.id }}>{{ loc.name }}</option>
				{% endfor %}
			</select><br><br>
		</div>
		<div id="date">
			<label for="date">Date of Incident</label><br>
			<select id="month dropdown" name="month dropdown">
				<option value={{ incident.datetime.month }}>{{ month }}</option>
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
			<select id="day dropdown" name="day dropdown">
				<option value={{ incident.datetime.day }}>{{ incident.datetime.day }}</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>
			<select id="year dropdown" name="year dropdown">
				<option value= {{ incident.datetime.year }}>{{ incident.datetime.year }}</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
			</select><br><br>
		</div>
		<div id="time">
			<label for="time">Time of Incident</label><br>
			<select id="hour dropdown" name="hour dropdown">
				<option value={{ incident.datetime.hour }}>{{ hour }}</option>
				<option value="0">12</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">11</option>
				<option value="13">11</option>
				<option value="14">11</option>
				<option value="15">11</option>
				<option value="16">11</option>
				<option value="17">11</option>
				<option value="18">11</option>
				<option value="19">11</option>
				<option value="20">11</option>
				<option value="21">11</option>
				<option value="22">11</option>
				<option value="23">11</option>
			</select>
			:
			<select id="minute dropdown" name="minute dropdown">
				<option value={{ incident.datetime.minute }}>{{ minute }}</option>
				<option value="00">00</option>
				<option value="15">15</option>
				<option value="30">30</option>
				<option value="45">45</option>
			</select><br><br>
		</div>	
		<div id="summary">
			<label for="summary">Summary of Incident</label><br>
			<textarea id="summary field" rows="8" cols="75" name="summary field">{{ incident.summary }}</textarea><br><br>
		</div>
		<div id="submit">
			<input type="submit" value="Submit an Incident">
		</div>
	</form>
	
{% endblock %}
